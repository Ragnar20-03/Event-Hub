

<div class="login">
    <label for="isername" class="">User Name  </label>
      <input type="text" [(ngModel)]="loginData.username" class="form-control" id="username">

     <label for="password" class="">Password</label>
      <input type="password" [(ngModel)]="loginData.password" class="form-control" id="password">
      <div>
            <button type="submit" (click)="onLogin()">Login</button>
      </div>

</div>
