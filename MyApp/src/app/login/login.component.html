<div class="row">
    <div class="col ms-3">
        <div class="card text-bg-light mb-3 pt-5" >
            <div class="card-header">Login</div>
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Username</label>
                        <input type="text"  [(ngModel)]="loginData.username"  class="form-control" name="username" id="username" placeholder="Password">
                      </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="password" [(ngModel)]="loginData.password" class="form-control" name="username" id="password" placeholder="Password">
                      </div>
                    <button (click)="onLogin()" type="submit"  class="btn btn-primary mb-2 pt-2 m-3">Login</button>
                    
                  </form>
            </div>
          </div>
    </div>
</div>
